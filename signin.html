<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Roomate</title>
    <link rel="stylesheet" type="text/css" href="CSS/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="CSS/signup.css">
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Oxanium&display=swap" rel="stylesheet">
</head>

<body>
    <div>
        <nav>
            <div class="nav-wrapper container-fluid">
                <ul id="nav-mobile" class="right">
                    <li id="heading" style="float: left;"><a href="index.html">
                            <h2><b>MY ROOMATE</b></h2>
                        </a></li>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="index.html">ABOUT US</a></li>

                </ul>
            </div>
        </nav>
    </div>
    <form class="login">

        <div class="container">
            <h2>Login Form</h2>
            <div class="imgcontainer">
                <img src="images/hostels/logo.png" alt="Avatar" class="avatar">
            </div>
            <div class="item">
                <label for="username"><b>Username</b></label>
                <input type="text" placeholder="Enter Username" name="userId" required>
            </div>
            <div class="item">
                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" required>
            </div>


            <button type="submit"><a href="hostels.html">Login</a></button>
            <label>
                <input type="checkbox" checked="checked" name="remember"> Remember me
            </label>
            <p>Dont have an account? <a href="#sign-up" id="register">sign-up</a></p>
        </div>

        <div class="container" style="background-color:#f1f1f1">
            <button type="reset" class="cancelbtn">Reset</button>
            <span class="psw">Forgot <a href="#">password?</a></span>
        </div>
    </form>

    <form id="sign-up">
        <div class="container">
            <h4>SIGN-UP</h4>
            <p>Please fill in this form to create an account.</p>
            <hr>
            <div>
                <label for="name"><b>Name</b></label><br>
                <input type="text" placeholder="Enter name" name="userid" required>
            </div>
            <div>
                <label for="email"><b>Email</b></label><br>
                <input type="email" placeholder="Enter Email" name="email" required>
            </div>
            <div class="item">
                <label for="psw"><b>Password</b></label><br>
                <input type="password" placeholder="Enter Password" name="pwd" required>
            </div>
            <div class="item">
                <label for="psw-repeat"><b>Repeat Password</b></label><br>
                <input type="password" placeholder="Repeat Password" name="pwd2" required>
            </div>
            <div class="post">
                <p id="post"></p>

            </div>
            <hr>
            <div class="item">
                <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
                <input type="Reset" class="btn btn-danger">
                <input type="submit" onclick="return check(this.form)" class="btn btn-success" value="sign-up">
                </div">

                <div class="container signin">
                    <p>Already have an account? <a href="#login" id="sign">Sign in</a>.</p>
                </div>
            </div>


    </form>
    </div>
    <footer>
        <h5>Roommates &copy;2020</h5>
    </footer>

    <script src="JS/jquery-3.4.1.js"></script>
    <script src="JS/hostels.js"></script>

</body>

</html>
